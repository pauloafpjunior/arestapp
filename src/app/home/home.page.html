<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <app-header></app-header>

        <ion-item class="container" lines="none">
          <ion-buttons slot="start">
            <ion-button (click)="addTask()">
              <ion-icon slot="icon-only" name="add-outline"></ion-icon>
            </ion-button>
          </ion-buttons>

          <ion-input
            clearInput
            #autofocus
            placeholder="Ex. Buy milk"
            [(ngModel)]="taskName"
            (keyup.enter)="addTask()"
          ></ion-input>
        </ion-item>

        <ion-list class="container" lines="none">
          <ion-item *ngIf="tasks.length === 0">
            <ion-label class="ion-text-center"
              >Woohoo, my tasks list is empty!</ion-label
            >
          </ion-item>

          <ion-item class="clickable-item" *ngFor="let task of tasks">
            <ion-label
              class="ion-text-wrap"
              [ngClass]="{'task-done' : task.isDone}"
              (click)="toggleTask(task)"
            >
              {{ task.name }}
            </ion-label>

            <ion-buttons slot="end">
              <ion-chip
                color="primary"
                slot="end"
                *ngIf="task.deadline"
                (click)="scheduleTask(task)"
              >
                <ion-label>{{ task.deadline | date:'dd/MM' }}</ion-label>
              </ion-chip>

              <ion-button (click)="showMenu(task)">
                <ion-icon
                  slot="icon-only"
                  name="ellipsis-vertical-outline"
                ></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>

        <ion-item color="light" lines="none">
          <ion-label class="ion-text-center"
            >Â© {{ today | date:'yyyy' }} ARESTApp - v2.0 |
            <a href="/about">About</a></ion-label
          >
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
